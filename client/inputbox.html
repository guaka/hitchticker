<template name="inputbox" id="inputbox">
  {{#if currentUser}}
  <div class="well well-sm clearfix is-focused-{{isInputFocused}}">
	  <textarea id="message" class="form-control" placeholder="What's up?"></textarea>

    <div class="row message-controls">
      <div class="col-xs-10 message-tips">
        <strong>**bold**</strong>, <em>*italic*</em>, >quote, [link](http://example.tld)
      </div>
      <div class="col-xs-2 text-right">
        <button class="btn btn-lg btn-default pull-right btn-confirm" type="button" id="btnSend"><span class="glyphicon glyphicon-send" aria-hidden="true"></span> Tick!</button>
      </div>
    </div>

  </div>
  {{else}}
    <div class="panel panel-info text-center">
      <div class="panel-body">
        <h3>Welcome, stranger!</h3>
        <em>Wanna write ticks? <a href="/sign-in">Login</a> or <a href="/sign-up">sign up</a> first!</em>
      </div>
    </div>
  {{/if}}
</template>
