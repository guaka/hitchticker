
<template name="ticks">
  {{#each messages}}

  <div class="tick panel panel-default">
    <div class="panel-body">
      <p class="tick-message">
        {{#if isTextLong text}}
          <div class="tick-longtext-toggle">
            <div class="tick-shorttext">{{#markdown}}{{{shortText text}}}{{/markdown}}<small class="text-muted">(more)</small></div>
            <div class="tick-longtext">{{#autolink}}{{#markdown}}{{{text}}}{{/markdown}}{{/autolink}}</div>
          </div>
        {{else}}
          {{#autolink}}{{#markdown}}{{{text}}}{{/markdown}}{{/autolink}}
        {{/if}}
      </p>
      <small class="tick-meta text-muted clearfix">

        <img src="{{gravatar userId}}" alt="" class="tick-avatar img-circle">

        {{#if userId}}
          <strong><a href="/stream/{{userId}}" target="_top">{{userName userId}}</a></strong>
        {{else}}
          <strong>{{userName userId}}</strong>
        {{/if}}

        â€” <time title="{{agoTime datetime}}">{{prettyTime datetime}}</time>

        {{#if smsId}}
          <span class="glyphicon glyphicon glyphicon-phone pull-right" title="Sent from phone"></span>
        {{/if}}

      </small>
    </div>
  </div>

  {{/each}}
</template>
