<template name="stream">
  <div class="container">

    {{#unless streamId}}
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
        
        {{> inputbox}}
      </div>
    </div>
    {{/unless}}

    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
        {{> ticks}}
       </div>
    </div>

  </div>
</template>
