
<template name="profile">

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">

        <p class="text-center">
          <h1>Hey, {{name}}!</h1>
          <hr>
        </p>

        <div class="row">
          <div class="col-xs-12 col-sm-6 text-center">
            <form>
              <div class="form-group">
                <label for="name" class="sr-only">Your name</label>
                <input type="text" class="form-control input-lg text-center" id="name" placeholder="Your name" value="{{name}}" maxlength="42" />
              </div>
              <button id="btn-save" type="submit" class="btn btn-lg btn-default">Save my name</button>
            </form>
          </div>
          <div class="col-xs-12 col-sm-6 text-center">
            {{#if phone}}
              <p class="lead profile-phone">{{phone}}</p>
              <button id="btn-reset-phone" class="btn btn-lg btn-default">Reset my number</button>
            {{else}}
              <div class="profile-phone-connector">
                
              </div>
            {{/if}}
          </div>
        </div>

      </div>
    </div>
  </div>

  <hr>

  {{> stream}}

</template>
