
<template name="profile">

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">

        <form>
          <div class="form-group">
            <label for="name">Your name</label>
            <input type="text" class="form-control input-lg" id="name" placeholder="Your name" value="{{name}}" />
          </div>
          <button id="btn-save" type="submit" class="btn btn-lg btn-default">Save profile</button>
        </form>

      </div>
    </div>
  </div>

  <hr>

  {{> stream}}

</template>
